<body>
<form action="clickServlet"  method="post">
    <table>

                <input type="checkbox" id="ch1" />
            </td>
            <td>

            <td>

            </td>
            <td>
                <button type="submit" id="btn1">Click to save</Button>
            </td>
        </tr>
    </table>
    </form>
    <script>
	  $(document).ready(function(){
		    var ch1, txtbox, link, getVal;
		    ch1 = $("#ch1");
		    txtbox = $("#tboxId");
		    link   = $("#link");
	    	ch1.click(function(e){
	    		var isChecked;
	    		isChecked = $(e.target).is(':checked');
	    		if(isChecked)
	    			txtbox.show();
	    		else
	    			txtbox.hide();
	    	});
	    	 getVal = function () { 
	         	txtbox.val(link.attr('title'));
	         }
	    });
    
	 
 
    </script>
